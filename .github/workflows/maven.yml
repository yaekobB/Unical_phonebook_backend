name: Windows CI for Spring Boot with XAMPP

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '8'  # Sets up Java 8

      - name: Install XAMPP
        run: |
          # Download and install XAMPP
          curl -L -o xampp.exe https://www.apachefriends.org/xampp-files/7.4.29/xampp-win32-7.4.29-0-VC15-installer.exe
          Start-Process -FilePath .\xampp.exe -ArgumentList '/S' -Wait
          # Start Apache and MySQL services
          Start-Process -FilePath "C:\xampp\apache_start.bat"
          Start-Process -FilePath "C:\xampp\mysql_start.bat"

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn -B clean install

      - name: Run tests
        run: mvn test
